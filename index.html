<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="game">
      <div class="text">
        <h2 class="winner">Winner: --</h2>
        <h2 class="next">Next player: X</h2>
      </div>
      <div class="main">
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="box">
          <p>1. <button class="goToStart">Go to game start</button></p>
        </div>
      </div>
      <button class="btn">reset</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
